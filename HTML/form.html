<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
<h1>Register</h1>

<form>
	<!-- names -->
	<div>
<label for="FirstName">First Name
	<input type="text" placeholder="First Name" name="FirstName" id="FirstName">
</label>
<label for="LastName">Last Name:
		<input type="text" placeholder="LastName" name="LastName" id="LastName">
</label>
</div>

<div>
<!-- gender choice -->
<label for="Male">
	Male:<input required id="Male" type="radio" name="Gender" value="Male">
</label>
<label for="Female">Female:
	<input type="radio" required name="Gender" id="Female" value="Female">
</label>
<label for="Other">Other:
	<input type="radio" required name="Gender" id="Other" value="Other">
</label>
</div>

<div>
<!-- data to Login -->
<label for="email">email:</label>
	<input type="email" name="dataToLogin" id="email" placeholder="email" required>

<label for="password">password:</label>
	<input type="password" name="dataToLogin" id="password" placeholder="password"  pattern=".{5,10}" required title="5 or 10 characters">
</div>
<!-- BirthDAY -->
<div>
BirthDay:
<select name="Month">
	<option value="1">January</option>
	<option value="2">February</option>
	<option value="3">March</option>
	<option value="4">April</option>
	<option value="5">May</option>
	<!-- etc. -->
</select>

<select name="Day">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>
	<option value="7">7</option>
	<option value="8">8</option>
	<option value="9">9</option>
	<option value="10">10</option>
	<option value="11">11</option>
	<!-- etc -->
</select>

<select name="Year">
	<option value="1980">1980</option>
	<option value="1981">1981</option>
	<option value="1982">1982</option>
	<option value="1983">1983</option>
	<option value="1984">1984</option>
	<option value="1985">1985</option>
	<option value="1986">1986</option>
	<option value="1987">1987</option>
	<option value="1988">1988</option>
	<option value="1989">1989</option>
	<option value="1990">1990</option>
	<option value="1991">1991</option>
	<option value="1992">1992</option>
	<option value="1993">1993</option>
	<option value="1994">1994</option>
	<option value="1995">1995</option>
	<option value="1996">1996</option>
	<option value="1997">1997</option>
	<option value="1998">1998</option>
	<!-- etc -->
</select>
</div>
<div>
I Agree for a Terms
<label for="agreed"></label>
<input type="checkbox" name="Agree" required id="agreed">
<p></p>
<input type="submit">
</div>
</form>

</body>
</html>
